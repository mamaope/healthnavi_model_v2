<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <script src="frontend/script.js"></script>
</head>
<body>
    <h1>Button Test</h1>
    
    <h2>Test Buttons:</h2>
    <button onclick="showAuthModal('login')" style="padding: 10px; margin: 5px;">Sign In Button</button>
    <button onclick="showAuthModal('register')" style="padding: 10px; margin: 5px;">Get Started Button</button>
    <button onclick="toggleTheme()" style="padding: 10px; margin: 5px;">Toggle Theme</button>
    <button onclick="useSamplePrompt('chest-pain')" style="padding: 10px; margin: 5px;">Sample Prompt</button>
    
    <div id="console-output" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace;"></div>
    
    <script>
        // Capture console logs
        const output = document.getElementById('console-output');
        const oldLog = console.log;
        const oldError = console.error;
        
        console.log = function(...args) {
            output.innerHTML += '<div style="color: green;">[LOG] ' + args.join(' ') + '</div>';
            oldLog.apply(console, args);
        };
        
        console.error = function(...args) {
            output.innerHTML += '<div style="color: red;">[ERROR] ' + args.join(' ') + '</div>';
            oldError.apply(console, args);
        };
        
        // Test if functions exist
        window.addEventListener('load', function() {
            console.log('Page loaded');
            console.log('showAuthModal exists:', typeof showAuthModal);
            console.log('useSamplePrompt exists:', typeof useSamplePrompt);
            console.log('toggleTheme exists:', typeof toggleTheme);
            console.log('sendMessage exists:', typeof sendMessage);
        });
    </script>
</body>
</html>
