# Security configuration for Bandit
[bandit]
exclude_dirs = ["tests", "venv", "env", "migrations"]
skips = ["B101", "B601"]  # Skip assert_used and shell_injection for tests

# Flake8 configuration
[flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "venv",
    "env",
    "migrations",
    "alembic",
    "build",
    "dist"
]
per-file-ignores = [
    "__init__.py:F401",
    "tests/*:S101"
]

# Safety configuration
[safety]
output = "json"
