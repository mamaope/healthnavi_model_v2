services:
  api:
    build:
      context: .
    container_name: mamaopeai_rag_api_v2
    ports:
      - "8050:8050"
    env_file:
      - .env  
    environment:
      - ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/app/regal-autonomy-454806-d1-edf68610c57a.json
      - LOG_LEVEL=info
    volumes:
      - .:/app  # Mount current directory to /app in container for hot reloading
      - /app/venv  # Exclude the virtual environment directory
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8050", "--reload"]
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: healthnavy_user_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
