services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthnavi_cdss_api
    ports:
      - "8050:8050"
    env_file:
      - .env  
    environment:
      - ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/app/regal-autonomy-454806-d1-edf68610c57a.json
      - LOG_LEVEL=info
    volumes:
      - ./backend:/app
      - /app/venv
      - ./logs:/app/logs
      - ./regal-autonomy-454806-d1-edf68610c57a.json:/app/regal-autonomy-454806-d1-edf68610c57a.json
    command: sh -c "alembic upgrade head && uvicorn healthnavi.main:app --host 0.0.0.0 --port 8050 --reload"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    container_name: healthnavi_cdss_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthnavi_user -d healthnavi_cdss"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: nginx:alpine
    container_name: healthnavi_cdss_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      - api

volumes:
  postgres_data:
