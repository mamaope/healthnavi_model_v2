services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthnavi_cdss_api
    ports:
      - "8050:8050"
    env_file:
      - .env  
    environment:
      - ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/backend/regal-autonomy-454806-d1-edf68610c57a.json 
      - LOG_LEVEL=info
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8050}
    volumes:
      - ./backend:/backend
      - /backend/venv
      - ./logs:/backend/logs
      - ./regal-autonomy-454806-d1-edf68610c57a.json:/backend/regal-autonomy-454806-d1-edf68610c57a.json  # commented for local dev

    command: sh -c "alembic upgrade head && uvicorn healthnavi.main:app --host 0.0.0.0 --port 8050 --reload --timeout-keep-alive 180"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    container_name: healthnavi_cdss_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: node:20-alpine
    container_name: healthnavi_cdss_frontend
    working_dir: /app
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - NODE_ENV=development
      - VITE_PROXY_TARGET=http://api:8050
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped
    depends_on:
      - api

volumes:
  postgres_data:
