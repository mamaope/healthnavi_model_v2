services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthnavi_cdss_api
    ports:
      - "8050:8050"
    environment:
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY:-K8mN2pQ7rS9tU1vW3xY5zA6bC8dE0fG2hI4jK6lM9nP1qR3sT5uV7wX9yZ}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-B2cD4eF6gH8iJ0kL2mN4pQ6rS8tU0vW2xY4zA6bC8dE0fG2hI4jK6lM}
      - DB_USER=${DB_USER:-healthnavi_user}
      - DB_PASSWORD=${DB_PASSWORD:-SecurePass123!}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-healthnavi_cdss}
      - DATABASE_URL=${DATABASE_URL:-postgresql://healthnavi_user:SecurePass123!@db:5432/healthnavi_cdss}
      # Google Cloud Configuration
      - GOOGLE_APPLICATION_CREDENTIALS=/app/regal-autonomy-454806-d1-edf68610c57a.json
      - GOOGLE_CLOUD_PROJECT=regal-autonomy-454806-d1
      - GOOGLE_CLOUD_LOCATION=us-central1
      # Email Configuration
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      - SMTP_USE_SSL=${SMTP_USE_SSL:-false}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@healthnavi.ai}
      - FROM_NAME=${FROM_NAME:-HealthNavi AI CDSS}
      - BASE_URL=${BASE_URL:-http://localhost:8050}
      # Vector Database Configuration (Zilliz/Milvus)
      - MILVUS_URI=${MILVUS_URI:-}
      - MILVUS_TOKEN=${MILVUS_TOKEN:-}
      - MILVUS_DB_NAME=${MILVUS_DB_NAME:-default}
      - MILVUS_COLLECTION_NAME=${MILVUS_COLLECTION_NAME:-medical_knowledge}
      - MILVUS_DRUG_COLLECTION_NAME=${MILVUS_DRUG_COLLECTION_NAME:-drug_knowledge}
      - MILVUS_EMBEDDING_MODEL=${MILVUS_EMBEDDING_MODEL:-bge-m3}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
      - DRUG_COLLECTION=${DRUG_COLLECTION:-drug_database_builtin}
      # Azure OpenAI Configuration
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_REGION=${AZURE_OPENAI_REGION:-eastus}
      - MODEL_NAME=${MODEL_NAME:-text-embedding-3-large}
      - DEPLOYMENT=${DEPLOYMENT:-text-embedding-3-large}
      - API_VERSION=${API_VERSION:-2024-02-01}
      # AWS S3 Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
    volumes:
      - ./backend:/app
      - /app/venv
      - ./logs:/app/logs
    command: sh -c "alembic upgrade head && uvicorn healthnavi.main:app --host 0.0.0.0 --port 8050 --reload"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    container_name: healthnavi_cdss_postgres
    environment:
      POSTGRES_DB: healthnavi_cdss
      POSTGRES_USER: healthnavi_user
      POSTGRES_PASSWORD: SecurePass123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthnavi_user -d healthnavi_cdss"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: nginx:alpine
    container_name: healthnavi_cdss_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      - api

volumes:
  postgres_data:
