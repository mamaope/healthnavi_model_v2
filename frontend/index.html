<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthNavy AI Clinical Decision Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-icon active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <div class="sidebar-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">⚕️</div>
                    <h1>HealthNavy</h1>
                </div>
                <p class="subtitle">AI Clinical Decision Support</p>
            </div>




            <!-- Chat Area (always visible, input disabled if not logged in) -->
            <div class="chat-area" id="chatArea">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <p>How can I help you?</p>
                        <div class="sample-case">
                            <button onclick="loadSampleCase()" class="sample-btn">
                                Try Sample Case
                            </button>
                        </div>
                    </div>
                </div>
                <div id="authActions" class="auth-actions">
                    <button class="main-btn" onclick="showLoginOverlay()">Login</button>
                    <button class="main-btn secondary" onclick="showRegisterOverlay()">Register</button>
                </div>
            </div>

            <!-- Auth Overlays -->
            <div id="loginOverlay" class="overlay" style="display:none;">
                <div class="overlay-content">
                    <button class="close-btn" onclick="closeAuthOverlay()">&times;</button>
                    <form id="loginForm" class="auth-form" onsubmit="loginUser(event)">
                        <h2>Login</h2>
                        <input type="text" id="loginUsername" placeholder="Username" required />
                        <input type="password" id="loginPassword" placeholder="Password" required />
                        <button type="submit">Login</button>
                        <div id="loginError" class="auth-error"></div>
                    </form>
                </div>
            </div>
            <div id="registerOverlay" class="overlay" style="display:none;">
                <div class="overlay-content">
                    <button class="close-btn" onclick="closeAuthOverlay()">&times;</button>
                    <form id="registerForm" class="auth-form" onsubmit="registerUser(event)">
                        <h2>Register</h2>
                        <input type="text" id="registerUsername" placeholder="Username" required />
                        <input type="text" id="registerFullName" placeholder="Full Name" />
                        <input type="email" id="registerEmail" placeholder="Email" required />
                        <input type="password" id="registerPassword" placeholder="Password" required />
                        <button type="submit">Register</button>
                        <div id="registerError" class="auth-error"></div>
                        <div id="registerSuccess" class="auth-success"></div>
                    </form>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-icons">
                        <div class="icon-link" title="Attach">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                        </div>
                        <div class="icon-deep-reasoning" title="Deep Reasoning">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </div>
                    </div>
                    <textarea 
                        id="messageInput" 
                        placeholder="How can I help you?"
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m22 2-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="version">HealthNavy v2.0</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Disclaimer</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <button class="feedback-btn">
                        Leave feedback
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 18 6-6-6-6"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background: #f7f9fb; }
        .auth-actions { text-align: center; margin: 24px 0 0 0; }
        .main-btn { background: #007bff; color: #fff; border: none; border-radius: 6px; padding: 10px 28px; font-size: 1rem; font-weight: 600; margin: 0 8px; cursor: pointer; transition: background 0.2s; }
        .main-btn.secondary { background: #6c757d; }
        .main-btn:hover { background: #0056b3; }
        .overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .overlay-content { background: #fff; padding: 32px 28px 24px 28px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); min-width: 320px; position: relative; }
        .close-btn { position: absolute; top: 12px; right: 16px; background: none; border: none; font-size: 2rem; color: #888; cursor: pointer; }
        .auth-form { display: flex; flex-direction: column; gap: 14px; }
        .auth-form input { padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; }
        .auth-form button[type="submit"] { background: #007bff; color: #fff; border: none; border-radius: 6px; padding: 10px 0; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 8px; }
        .auth-form button[type="submit"]:hover { background: #0056b3; }
        .auth-error { color: #dc3545; font-size: 0.95rem; min-height: 18px; }
        .auth-success { color: #28a745; font-size: 0.95rem; min-height: 18px; }
        @media (max-width: 600px) { .overlay-content { min-width: 90vw; } }
    </style>
    <script src="script.js"></script>
</body>
</html>
